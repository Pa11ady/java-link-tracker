app.scheduler.interval=50000
app.link-age=5000
app.database-access-type=jdbc
server.port=8090
springdoc.api-docs.path=/swagger-ui

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/scrapper
--spring.datasource.url=jdbc:postgresql://localhost:5432/scrapper
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.enabled=false

management.info.env.enabled=true
management.server.port=8081
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoints.web.exposure.include=info,health,prometheus
management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}